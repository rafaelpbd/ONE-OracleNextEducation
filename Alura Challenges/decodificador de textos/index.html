<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de textos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <link rel="javascript" href="javascript/script.js">

</head>
<body>
    <div id="container">
        <form action="/pagina-processa-dados-do-form">
            <div>
                <label id="label_decodificadora" for="caixa_decodificadora">Texto Decodificado:</label>
                <textarea id="caixa_decodificadora">Digite aqui o texto a ser codificado
                </textarea>
            </div>
            <div>
                <label id="label_codificadora" for="caixa_codificadora">Texto Codificado:</label>
                <textarea id="caixa_codificadora">
                </textarea>
            </div>
            <input for="caixa_decodificadora" class="button button_codificar "  type="button" value="Codificar">
            <input for="caixa_decodificadora" class="button button_decodificar" type="button" value="Decodificar">
            <input for="caixa_codificadora" class="button button_copiar" type="button" value="Copiar">
       
        </form>
    </div>


</body>
</html>
