<!--
    Problema: Seu carro tem um tanque de 40 litros. Com gasolina e usando todo o tanque você fez um caminhoComGasolina de 480 quilômetros. Qual é o consumoDeGasolina? Para calculá-lo, divida a distância percorrida pela quantidade de litros gastos. Imprima o valor utilizando document.write. Organize as contas em variáveis.

    Com álcool, um tanque de 40 litros fez um caminhoComAlcool de 300 quilômetros. Qual é o consumoDeAlcool?
-->

<meta charset="UTF-8">
    <h3>Álcool ou gasolina?</h3>
<script>
    var caminhoComGasolina = 480
    var consumoGasolina = caminhoComGasolina / 40
    var caminhoComAlcool = 300
    var consumoAlcool = caminhoComAlcool / 40
    var qualCompensaMais = consumoAlcool / consumoGasolina
    document.write("O consumo com gasolina foi de ", consumoGasolina, " km/l<br>E o consumo com álcool foi de ", consumoAlcool, "km/l.<br>" )

    // verifica qual combustível compensa mais para o consumidor em relação ao gasto e exibe na tela
    
    if (qualCompensaMais > 0.7){
        document.write("Qual compensa mais? Gasolina." )
    }else{
        document.write("Qual compensa mais? Álcool")
    }

    
</script>
