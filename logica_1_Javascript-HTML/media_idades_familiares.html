<meta charset="UTF-8">

<script>
    function pulaLinha() {
        
        document.write("<br>");

    }
    
    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    
    }

    var totalFamiliares = parseInt(prompt("Informe a quantidade de familiares: "))
    
    var numero = 1
    var totalIdades = 0

    while(numero <= totalFamiliares) {
        
        var idade = parseInt(prompt("Informe a idade do familiar: "))
        numero++
        totalIdades = totalIdades + idade
    }
    var mediaIdades = totalIdades / totalFamiliares

    mostra("A média das idades dos familiares é " + mediaIdades)
    pulaLinha()
    mostra("FIM")
    
    

</script>
