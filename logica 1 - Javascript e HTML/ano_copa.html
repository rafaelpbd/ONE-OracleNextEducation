<meta charset="UTF-8">

<script>
    function pulaLinha() {
        
        document.write("<br><br>");

    }
    
    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var anoCopa = 1930
    var limite = parseInt(prompt("Digite até que ano você deseja saber se teve Copa do Mundo"))
    while(anoCopa <= limite) {
        
        if(anoCopa == 1942 || anoCopa == 1946) {

            mostra(anoCopa + " foi ano de Copa do mundo de futebol, porém, não teve copa devido a Segunda Guerra Mundial.")
            
            anoCopa = anoCopa + 4;
        
        }else{

            mostra(anoCopa + " foi ano de Copa do Mundo de futebol.")
            
            anoCopa = anoCopa + 4;

        }

        


    }

</script>
