<!--
1 - Você pode criar uma função sorteia que recebe um número n e sorteia um número entre 0 a n, retornando esse valor. Dessa forma, em vez de escrever var numeroPensado = Math.round(Math.random() * n);, você escreveria var numeroPensado = sorteia(n);. Faça essa modificação, criando a nova função e utilize-a.

2 - Faça com que seu jogo mostre, quando o usuário errar a tentativa, se o número que ele chutou era maior ou menor ao número pensado pelo programa.
-->


<meta charset="UTF-8">

<script>
    function pulaLinha() {
        
        document.write("<br><br>");

    }
    
    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(numero) {

        num = Math.round(Math.random() * numero)

        return num

    }
    
    numeroEscolhido = parseInt(prompt("Escolha um número final pra realizarmos o sorteio "))
    numSorteado = sorteia(numeroEscolhido)
    
    var tentativas = 3

    while(tentativas >= 1) {

        var chute = parseInt(prompt("Digite seu chute, de 1 a " + numeroEscolhido))

        if(chute == numSorteado) {

            mostra("Parabéns, você acertou!!! O número sorteado era " + numSorteado)
            break
        
        } else {

            alert("Você errou, você possui " + (tentativas - 1) + " tentativas")
        
        }

        tentativas--

    }
    
    
</script>
