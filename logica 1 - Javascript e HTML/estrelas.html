<meta charset="UTF-8">

<script>
    function pulaLinha() {
        
        document.write("<br>");

    }
    
    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    for(var coluna = 1; coluna <= 3; coluna++) {
        for(var linha = 1; linha <= 10; linha++) {
            
            document.write("*")

        }
        pulaLinha()
    }

</script>
