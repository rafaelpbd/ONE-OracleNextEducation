<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaEsquadro(x_ponto_a, y_ponto_a, x_ponto_c, y_ponto_c, cor) {

        pincel.fillStyle= cor;
        pincel.beginPath();
        pincel.moveTo(x_ponto_a, y_ponto_a);  // (50, 50);
        pincel.lineTo(x_ponto_a, y_ponto_c);  // (50, 400);
        pincel.lineTo(x_ponto_c, y_ponto_c);  // (400, 400);
        pincel.fill();

    }

    desenhaEsquadro(150, 50, 500, 400, 'black')
    desenhaEsquadro(200, 175, 375, 350, 'white')

    

    

</script>
