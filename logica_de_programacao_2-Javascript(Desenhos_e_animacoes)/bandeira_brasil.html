<!-
    Que tal desenhar a nossa bandeira? Tirando as estrelas e o dizer "Ordem e Progresso", sabemos tudo para desenhar a bandeira do Brasil: */
-->
<canvas width="60height="400"></canvas>

<script>
    var tela = document.querySelector("canvas")
    var pincel = tela.getContext("2d")

    pincel.fillStyle = "green"
    pincel.fillRect(0, 0, 600, 400)

    pincel.fillStyle = "yello
    pincel.moveTo(300, 25)
    pincel.lineTo(25, 200)
    pincel.lineTo(575, 200)
    pincel.fill()

    pincel.fillStyle = "yellow"
    pincel.moveTo(300, 375)
    pincel.lineTo(25, 200)
    pincel.lineTo(575, 200)
    pincel.fill()

    pincel.fillStyle = "blue"
    pincel.beginPath()
    pincel.arc(300, 200, 115, 0, 2 * 3.14)
    pincel.fill()

</script>
