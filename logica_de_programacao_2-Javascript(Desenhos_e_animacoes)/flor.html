<canvas width="600" height="400"></canvas>

<script>
    tela = document.querySelector('canvas');
    pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    desenhaCirculo(300, 200, 25, "red");
    desenhaCirculo(250, 200, 25, "green");
    desenhaCirculo(350, 200, 25, "yellow");
    desenhaCirculo(300, 250, 25, "orange");
    desenhaCirculo(300, 150, 25, "blue");
</script>
